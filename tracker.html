<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتتبع اليومي - قريباً</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .coming-soon-content {
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 30px;
            max-width: 600px;
            box-shadow: 0 20px 60px var(--shadow-color);
        }
        .coming-soon-icon {
            font-size: 5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }
        .coming-soon h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .coming-soon p {
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        .back-home-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .features-list {
            text-align: right;
            margin-top: 30px;
        }
        .features-list li {
            padding: 10px 0;
            color: var(--text-color);
        }
        .features-list i {
            color: #667eea;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <div class="coming-soon-content">
            <div class="coming-soon-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>المتتبع اليومي</h1>
            <p>قريباً ستتمكن من:</p>
            <ul class="features-list">
                <li><i class="fas fa-check-circle"></i> تسجيل الفيتامينات اليومية</li>
                <li><i class="fas fa-check-circle"></i> تذكيرات ذكية</li>
                <li><i class="fas fa-check-circle"></i> رسوم بيانية للتقدم</li>
                <li><i class="fas fa-check-circle"></i> تقارير أسبوعية وشهرية</li>
            </ul>
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i> العودة للرئيسية
            </a>
        </div>
    </div>
    <script src="js/pwa.js"></script>
</body>
</html>
